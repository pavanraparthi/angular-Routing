<div class='home-container'>
    <h3>List Of Products</h3>
    <div class="products-holder">
      <div class='products-list'>
        <div *ngFor='let product of products' class='item-holder'>
          <div> {{product.name}}</div>
          <div>{{product.description}}</div>
        </div>
      </div>
      <div class='product-desc'>
        <div class='product-top'>
          <div class='product-image'>
            <img [src]='imgSafeUrl'>
          </div>
          <div class='product-details'>
              <span>{{products[selectedProductId].id}}</span>
              <span>{{products[selectedProductId].name}}</span>
              <span>{{products[selectedProductId].cost}}</span>
          </div>
        </div>
        <div class='product-bottom'>
          <span>{{products[selectedProductId].description}}</span>
        </div>
      </div>
    </div>
</div>
